<!-- Home view with test tube -->
<div class="circle-container">
    <div class="main-circle">
        <img src="assets/animated-ring.svg" class="animated-ring" alt="Animated Ring">
        <img src="assets/test-tube.svg" class="test-tube-icon" alt="Test Tube">
    </div>
</div>
<div class="button-grid">
    <button class="action-button results">
        <img src="assets/results-icon.svg" alt="Results">
    </button>
    <button class="action-button schedule">
        <img src="assets/schedule-icon.svg" alt="Schedule">
    </button>
    <button class="action-button snapshot">
        <img src="assets/snapshot-icon.svg" alt="Snapshot">
    </button>
    <button class="action-button power">
        <img src="assets/power-icon.svg" alt="Power">
    </button>
    <button class="action-button settings">
        <img src="assets/settings-icon.svg" alt="Settings">
    </button>
</div>

<!-- Warning Modal -->
<div class="warning-modal">
    <div class="warning-content">
        <h2>Warning</h2>
        <p>This will stop all scheduled cycles.<br>
           Power on to reactivate the schedule.</p>
        <div class="warning-buttons">
            <button class="warning-btn cancel">Cancel</button>
            <button class="warning-btn confirm">Confirm</button>
        </div>
    </div>
</div>
