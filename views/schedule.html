<div class="schedule-container">
    <div class="schedule-header">
        <div class="schedule-countdown">
            <div class="countdown-timer">
                <span class="countdown-hours">02</span>
                <span class="countdown-separator">:</span>
                <span class="countdown-minutes">45</span>
            </div>
        </div>
        <!-- Add margin-left to align with tank grid -->
        <div class="timeline-header">
            <div class="time-markers" data-start="6" data-end="18" style="margin-left: 100px;">
                <!-- Time circles -->
                <div class="schedule-time-circle" style="left: 0%">6</div>
                <div class="schedule-time-circle" style="left: 25%">10</div>
                <div class="schedule-time-circle" style="left: 50%">14</div>
                <div class="schedule-time-circle" style="left: 75%">18</div>
                
                <!-- Continuous line -->
                <div class="timeline-line"></div>
                
                <!-- Tick marks container -->
                <div class="tick-marks">
                    <!-- Ticks will be added by JS -->
                </div>
            </div>
        </div>
    </div>
    <div class="schedule-content">
        <!-- Rest of content will be added by JavaScript -->
    </div>
    <div class="schedule-footer">
        <button class="batch-schedule-btn">
            <img src="assets/edit-schedule.svg" alt="Edit" class="edit-icon">
        </button>
        <div class="timeline-slider">
            <span class="range-min">3h</span>
            <input type="range" min="3" max="12" value="12" step="3" class="time-range">
            <span class="range-current">12h</span>
        </div>
    </div>
</div>
