    <div class="settings-content">
        <div class="orbital-container">
            <div class="center-icon">
                <div class="reagent-icon">
                    <!-- Reagent icon SVG will be added by JavaScript -->
                </div>
            </div>
            <div class="process-orbit">
                <!-- Process buttons will be dynamically added -->
            </div>
            <div class="tank-orbit">
                <!-- Tank buttons will be dynamically added -->
            </div>
        </div>
    </div>

    <div class="reagent-modal">
        <div class="reagent-modal-content">
            <div class="reagent-header">

            </div>
        </div>
