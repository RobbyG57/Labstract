<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        
        <title>Lab Web App</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
        <link rel="stylesheet" href="css/main.css?v=1.0">
        <link rel="stylesheet" href="css/home.css?v=1.0">
        <link rel="stylesheet" href="css/settings.css?v=1.0">
        <link rel="stylesheet" href="css/results.css?v=1.0">
        <link rel="stylesheet" href="css/schedule.css?v=1.0">
    </head>
    <body>
        <!-- Header (changed from <header> to div) -->
        <div class="page-header">
            <div class="page-header-content">
                <div class="back-button-container">
                    <img src="assets/back-arrow.svg" alt="Back" class="back-button" onclick="loadPage('home')">
                </div>
                
                <div class="page-info">
                    <img src="assets/lab-icon.svg" alt="Page Icon" class="page-icon">
                    <h1 class="page-title">LabStract</h1>
                </div>

                <div class="notification-container">
                    <div class="notification-badge">
                        <span class="notification-count">2</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main app container -->
        <div id="app">
            <!-- Main content area -->
            <div id="main-content">
                <!-- Temporary: directly include home view for testing -->
                <div class="timeline-header">
                    <div class="time-markers" data-start="6" data-end="18" style="margin-left: 100px;">
                        <!-- Time circles will be added by JS -->
                        <div class="timeline-line"></div>
                        <div class="tick-marks">
                            <!-- Ticks will be added by JS -->
                        </div>
                    </div>
                </div>

                <div class="button-grid">
                    <button class="action-button results">
                        <img src="assets/results-icon.svg" alt="Results">
                    </button>
                    <button class="action-button schedule">
                        <img src="assets/schedule-icon.svg" alt="Schedule">
                    </button>
                    <button class="action-button snapshot" onclick="window.handleSnapshot()">
                        <img src="assets/snapshot-icon.svg" alt="Snapshot">
                    </button>
                    <button class="action-button power" onclick="window.handlePower()">
                        <img src="assets/power-icon.svg" alt="Power">
                    </button>
                    <button class="action-button settings">
                        <img src="assets/settings-icon.svg" alt="Settings">
                    </button>
                </div>
            </div>

            <!-- Footer with dots -->
            <div class="nav-dots">
                <div class="dot" data-page="home"></div>
                <div class="dot" data-page="results"></div>
                <div class="dot" data-page="schedule"></div>
                <div class="dot" data-page="settings"></div>
            </div>
        </div>

        <!-- Scripts at the bottom of body -->
        <script src="js/utils/colors.js?v=1.0"></script>
        <script type="module" src="js/power.js?v=1.0"></script>
        <script type="module" src="js/snapshot.js?v=1.0"></script>
        <script type="module" src="js/navigation.js?v=1.0"></script>
        <script type="module" src="js/app.js?v=1.1"></script>
    </body>
</html>
